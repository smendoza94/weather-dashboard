<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>
    <!-- Local CSS Style Sheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
<body>
    <header>Weather Dashboard</header>
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase">Search for a City:</h3>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="cityName">City Name</label>
                    <input name="cityName" id="cityName" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>
            <div class="card">
                <div class="card-body" id="popular-cities">
                    <button class="btn" data-language="Austin">Austin</button>
                    <button class="btn" data-language="Chicago">Chicago</button>
                    <button class="btn" data-language="New York">New York</button>
                    <button class="btn" data-language="Orlando">Orlando</button>
                    <button class="btn" data-language="San Francisco">San Francisco</button>
                    <button class="btn" data-language="Seattle">Seattle</button>
                    <button class="btn" data-language="Denver">Denver</button>
                    <button class="btn" data-language="Atlanta">Atlanta</button>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-8">
            <h2 class="subtitle"><span id="repo-search-term"></span></h2>
            <div id="repos-container" class="list-group"></div>
        </div>
    </main>
    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- local js script -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
